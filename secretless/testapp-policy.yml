- !policy
  id: app/testapp
  owner: !group kube_admin
  annotations:
    description: This policy contains the creds to access the DB creds in conjur

  body:
    - &variables
      - !variable secret/db-username
      - !variable secret/db-password
      - !variable secret/db-url
      - !variable secret/db-platform

    - !layer layer

    - !permit
      resource: *variables
      privileges: [ read, execute ]
      roles: !layer layer
