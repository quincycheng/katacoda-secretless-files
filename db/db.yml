apiVersion: v1
kind: Namespace
metadata:
  name: testapp


---
kind: Service
apiVersion: v1
metadata:
  name: testapp-db
  namespace: testapp
spec:
  selector:
    app: testapp-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: testapp-db
  labels:
    app: testapp-db
  namespace: testapp
spec:
  serviceName: testapp-db
  selector:
    matchLabels:
      app: testapp-db
  template:
    metadata:
      labels:
        app: testapp-db
    spec:
      containers:
      - name: testapp-db
        image: postgres:9.6
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5432
        environment:
          POSTGRES_PASSWORD: 5b3e5f75cb3cdc725fe40318
          POSTGRES_DB: test_app
          POSTGRES_USER: test_app

